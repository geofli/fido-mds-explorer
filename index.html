<head>
  <meta charset='utf-8'>
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <link rel="shortcut icon" href="favicon.png"/>
  <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no" />
  <title>FIDO MDS Explorer</title>
  <meta name="description" content="Online FIDO MDS parser and reader">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/base64js.min.js"></script>
  <link href="css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/tabulator.min.js"></script>
  <link rel="stylesheet" href="css/mds-explorer.css" />
  <script type="text/javascript" src="js/x509.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-69741420-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-69741420-1');
  </script>

</head>

<body>
  <h1>
    FIDO MDS Explorer <i class="icon icon-shield"></i>
    <span id="about">
      <a href="https://github.com/opotonniee/fido-mds-explorer">
        <span class="icon">❔</span>
      </a>
    </span>
  </h1>

  <div id="mds-loading"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Loadingsome.gif/600px-Loadingsome.gif"/></div>
  <div id="mds-error" class="error">
    <h2>Error</h2>
    Failed to load the MDS blob :(
  </div>

  <div id="mds">
    <h2>List of registered authenticators</h2>
    <p>Click on authenticator name to view details</p>
    <div id="mds-table"></div>
  </div>

  <div id="authr">
    <h2>
      <span id="authr-close">⬅ BACK</span>
    </h2>
    <h3>Authenticator details</h3>
    <div id="authr-json"></div>
  </div>

  <script src="mds.js"></script>
  <script src="js/mds-explorer.js"></script>
  <footer>This site is not affiliated to FIDO Alliance</footer>
</body>
